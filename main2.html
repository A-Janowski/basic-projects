<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="popup" id="popup" style="visibility: hidden">
        <div class="popup-header" id="popup-header">
            lol
        </div>
        <div class="popup-body" id="popup-body">
            <button id="retryButton">Play again</button>
        </div>
    </div>
    <div class="game-body" id="game-body" style="opacity: 1">
    <section>
        <h3 class="pickWeapon">Pick the weapon of your choice!</h3>
        <div class="choices">
        <button id="rockBtn" class="selectionButton" >✊</button>
        <button id="paperBtn" class="selectionButton" >✋</button>
        <button id="scissorsBtn" class="selectionButton" >✌</button>
        </div>
    </section>
    <footer class="footer">
        <p>Player:
            <span class="result-score player" id="nigger">0</span>
        </p>
        <p>
            Computer:
            <span class="result-score computer" id="nigga">0</span>
        </p>
    </footer>
    </div>
<script src="./app2.js"></script>    
</body>
</html>
